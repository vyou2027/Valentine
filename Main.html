<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Request ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe6e6;
            overflow: hidden;
            transition: opacity 1s ease-in-out;
        }
        .hidden {
            display: none;
        }
        h1 {
            font-size: 7rem; /* Fixed header size */
            font-weight: bold;
        }
        .btn {
            width: 200px;
            padding: 15px 22px;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 40px;
            transition: 0.3s ease-in-out;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-yes {
            background-color: #22c55e;
            color: white;
        }
        .btn-yes:hover {
            background-color: #15803d;
        }
        .btn-no {
            background-color: #ef4444;
            color: white;
        }
        .btn-no:hover {
            background-color: #b91c1c;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 60px;
        }
        #mainImage {
            width: 550px;
        }
        .floating-heart {
            position: absolute;
            bottom: -50px;
            font-size: 3rem;
            animation: floatUp 4s linear infinite;
            color: red;
            opacity: 0.8;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
        .message-box {
            position: absolute;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            background-color: rgba(255, 77, 77, 0.9);
            padding: 12px 18px;
            border-radius: 12px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            white-space: nowrap;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen text-center">
    <!-- First Screen -->
    <div id="valentineScreen">
        <h1 class="text-pink-600 mb-6">Will you be my Valentine? üíñ</h1>

        <!-- Mocha & Milk Image -->
        <div class="image-container">
            <img id="mainImage" src="pic.png" alt="Mocha and Milk" class="drop-shadow-lg rounded-lg">
        </div>

        <!-- Buttons Now Stay Side by Side -->
        <div class="button-container">
            <button class="btn btn-yes" onclick="showLoveMessage()">Yes ‚ù§Ô∏è</button>
            <button id="noBtn" class="btn btn-no" onclick="moveNoButton()">No üíî</button>
        </div>
    </div>

    <!-- Second Screen (Hidden at First, Now on Same Page) -->
    <div id="newScreen" class="hidden flex flex-col items-center justify-center h-screen text-center relative">
        <h1 class="text-6xl font-bold text-red-500 mb-4">Happy Valentine's! üéâ</h1>
        <img id="newImage" src="pic1.jpg" alt="Your Surprise Image" class="w-[500px] drop-shadow-lg rounded-lg">
        <!-- Floating Hearts Container (Only Appears on Second Screen) -->
        <div id="heartContainer"></div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const valentineScreen = document.getElementById("valentineScreen");
        const newScreen = document.getElementById("newScreen");
        const heartContainer = document.getElementById("heartContainer");

        const messages = [
            "Are you sure? ü•∫",
            "Think again! ü§î",
            "But.. But... üò≠",
            "Try clicking Yes instead! üòÜ",
            "I SAID CLICK YES üíû",
            "FINE! BYE ! üèÉüí®"
        ];

        let messageIndex = 0;
        let lastMessageReached = false;

        function moveNoButton() {
            if (lastMessageReached) return;

            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;

            const maxX = viewportWidth - buttonWidth - 100;
            const maxY = viewportHeight - buttonHeight - 200;
            const minX = 100;
            const minY = 300;

            const x = Math.random() * (maxX - minX) + minX;
            const y = Math.random() * (maxY - minY) + minY;

            noBtn.style.position = "absolute";
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            showNoMessage();
        }

        function showNoMessage() {
            document.querySelectorAll(".message-box").forEach(msg => msg.remove());

            const noMessage = document.createElement("div");
            noMessage.classList.add("message-box");
            noMessage.innerText = messages[messageIndex];

            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const messageWidth = 300;
            const messageHeight = 70;

            const x = Math.random() * (viewportWidth - messageWidth - 150) + 75;
            const y = Math.random() * (viewportHeight - messageHeight - 350) + 300;

            noMessage.style.left = `${x}px`;
            noMessage.style.top = `${y}px`;
            document.body.appendChild(noMessage);

            if (messageIndex === messages.length - 1) {
                lastMessageReached = true;
            } else {
                messageIndex++;
            }

            setTimeout(() => {
                noMessage.remove();
            }, 2500);
        }

        function showLoveMessage() {
            document.querySelectorAll(".message-box").forEach(msg => msg.remove());

            valentineScreen.style.opacity = "0";

            setTimeout(() => {
                valentineScreen.classList.add("hidden");
                newScreen.classList.remove("hidden");
                startFloatingHearts();
            }, 1000);
        }

        function startFloatingHearts() {
            setInterval(() => {
                createFloatingHeart();
            }, 500);
        }

        function createFloatingHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("floating-heart");

            const startX = Math.random() * window.innerWidth * 0.8;
            const size = Math.random() * 1.5 + 0.8;

            heart.style.left = `${startX}px`;
            heart.style.fontSize = `${size}rem`;

            heartContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
    </script>
</body>
</html>
